<!DOCTYPE html>
<html>
<head>
    <title>Mostrar Datos</title>
    <style>
        /* Estilos CSS para la tabla */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Datos Registrados</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Temperatura</th>
            <th>Humedad</th>
            <th>Collar</th>
        </tr>
        {% for dato in datos %}
        <tr>
            <td>{{ dato.id }}</td>
            <td>{{ dato.temperatura }}</td>
            <td>{{ dato.humedad }}</td>
            <td>{{ dato.collar_id }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
