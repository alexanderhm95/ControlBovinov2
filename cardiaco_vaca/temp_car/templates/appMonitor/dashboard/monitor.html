{% extends 'appMonitor/baseDashboard.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}
Monitoreo
{% endblock %}

{% block styles %}
<style>
    body {
        background-color: #cdd7e0;
    }
    .table-responsive {
        margin-top: 20px;
    }
    .table thead th {
        background-color: #343a40;
        color: white;
    }
    .badge-admin {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: inline-block;
    }
    #badge-success {
        background-color: green;
    }
    #badge-info {
        background-color: yellow;
    }
    .user-info {
        display: flex;
        align-items: center;
    }
    .user-info img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
    }
    .user-info .ms-3 {
        margin-left: 15px;
    }
    .fw-bold {
        font-weight: bold;
    }
    .text-muted {
        color: #6c757d !important;
    }
    .card-container {
        display: none;
    }
    @media (max-width: 768px) {
        .table-responsive {
            display: none;
        }
        .card-container {
            display: block;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row d-flex align-content-center justify-content-center h-100">
        <!-- Columna del 30% con carrusel -->
        
        <!-- Columna del 70% -->
        <div class="col-md-8 rounded-2 py-4 bg-white" style="height: 80vh;">
            <div class="row h-100">
                <div class="col-12">
                    <div id="carouselExampleControls" class="carousel slide h-100" data-bs-ride="carousel">
                        <div class="carousel-inner h-100">
                            {% for collar in collares %}
                                <div class="carousel-item {% if forloop.first %}active{% endif %} h-100">
                                    <div class="row d-flex justify-content-center align-items-start mx-4" style="height: 30%;">
                                        <div class="col-12 ">
                                            <p id="datos-concurrentes-{{ collar.idCollar }}" class="datos-concurrentes" data-id="{{ collar.idCollar }}">
                                                <!-- En este bloque se mostrarán los datos obtenidos con ajax de manera concurrente -->
                                            </p>
                                        </div>
                                    </div>
                                    <!-- Segunda fila con el segundo contenido -->
                                    <div class="row d-flex justify-content-center align-items-center mx-4" style="height: 70%;">
                                        <div class="col-12 h-75 ">
                                            <canvas id="myChart{{ collar.idCollar }}" class="chart-canvas border-bg-success-subtle rounded-3 h-100" height="100%"></canvas>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                        <button class="carousel-control-prev justify-content-start" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon bg-black rounded-2" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next justify-content-end" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon bg-black rounded-2" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
$(document).ready(function() {
    function actualizarDatos(idCollar) {
        console.log('ID del collar: ' + idCollar);

        $.ajax({
            url: "/monitor/datos/" + idCollar + "/",   // Esta URL se resolverá a /monitor/datos/
            dataType: 'json',
            success: function(data) {
                var collares = data.collar_info;
                console.log(collares);
                $('#datos-concurrentes-' + idCollar).html(
                    '<div class="card border-2 border-bg-success-subtle rounded-3 h-100">' +
                    '<div class="card-body">' +
                    '<h5 class="card-title text-center mb-0">Ultimo registro del collar ' + collares.idCollar + '</h5>' +
                    '<p class="card-text fs-6 my-0">Nombre: ' + collares.nombre + '</p>' +
                    '<p class="card-text fs-6 my-0">Temperatura: ' + collares.temperatura + '°C</p>' +
                    '<p class="card-text fs-6 my-0">Pulsaciones: ' + collares.pulsaciones + ' bpm</p>' +
                    '<p class="card-text fs-6 my-0">Fecha de registro: ' + collares.fecha_registro + '</p>' +
                    '</div>' +
                    '</div>'
                );

                var registros = data.ultimos_registros;
                var ctx = document.getElementById('myChart' + idCollar).getContext('2d');
                var labels = registros.map(function(item) {
                    return item.fecha_registro;
                });
                var temperaturas = registros.map(function(item) {
                    return item.temperatura;
                });
                var pulsaciones = registros.map(function(item) {
                    return item.pulsaciones;
                });

                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Temperatura',
                            data: temperaturas,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Pulsaciones',
                            data: pulsaciones,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                font: {
                                    size: 10
                                },
                                labels: {
                                    color: 'rgba(0, 0, 0, 0.8)'
                                }
                            },
                            title:{
                                display: true,
                                text: 'Constantes fisiológicas del collar ' + collares.nombre,
                                font: {
                                    size: 18
                                },
                                color: 'rgba(0, 0, 0, 0.8)'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: 'rgba(0, 0, 0, 0.8)'
                                }
                            },
                            x: {
                              ticks:
                              {
                                color: 'rgba(0, 0, 0, 0.8)',
                                callback: function(value, index, values) {
                                    // Trunca los labels a 10 caracteres
                                    if (value.length > 10) {
                                        return value.substr(0, 10) + '...';
                                    } else {
                                        return value;
                                    }
                              },
                            }
                          }
                        }
                    }
                });
            }
        });
    }

    $('#carouselExampleControls').on('slid.bs.carousel', function (e) {
        var activeItem = $(e.relatedTarget).find('.datos-concurrentes');
        var idCollar = activeItem.data('id');
        actualizarDatos(idCollar);
    });

    var firstItem = $('.carousel-item.active .datos-concurrentes');
    var firstIdCollar = firstItem.data('id');
    actualizarDatos(firstIdCollar);

    setInterval(function() {
        var activeItem = $('.carousel-item.active .datos-concurrentes');
        var idCollar = activeItem.data('id');
        actualizarDatos(idCollar);
    }, 5000);
});
</script>
{% endblock %}
