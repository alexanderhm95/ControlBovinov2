<!DOCTYPE html>
<html lang="en">
    {% load static %}

    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title style="text-align: center">
          Panel de Monitoreo Ganado Bovino Lechero
        </title>
        <link href="{% static 'assets/css/style2.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
      
      </head>
      
      <body>
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top border shadow-sm">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
              aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
            <a href="#" class="navbar-brand">
              <img style="border-radius: 50%" height="60" src="{% static 'assets/img/logo_sistemas.jpg' %}" alt="Logo" />
              <!-- Agrega la ruta de tu logo -->
            </a>
            <a class="d-none d-md-flex w-auto my-auto" href="#"
              style="background-color: white; padding: 10px; text-decoration: none; color: black;">
              <span style="text-align: center; min-width: 225px">
                Panel de Monitoreo de Ganado Bovino Lechero UNL
              </span>
            </a>
      
            <ul class="navbar-nav ms-auto d-flex flex-row">
              {% if user.is_authenticated %} 
              <a href="{% url 'logout' %}">
                  <img src="{% static 'assets/img/usuarios/salir.png' %}" width="60" height="60">
              </a>
              {% else %}
                  <a href="{% url 'login' %}">
                      
                  </a>
              {% endif %}
            </ul>
          </div>
        </nav>
      
        <main style="margin-top: 60px">
          <div class="container pt-4">{% block contenido %} {% endblock %}</div>
        </main>
        <!-- Contenido principal de la pÃ¡gina -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
      
      </body>
      
      </html>
