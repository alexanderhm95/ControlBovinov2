{% extends 'Usuario/base.html' %}
{% load static %}
{% block contenido %}
<div class="container py-4 mt-5" style="background-color: #e9ecf0; border-radius: 10px; width: 80%; margin: 0 auto; shadow: 2px;">
    <div class="mi-formulario px-2 py-2" style="width: 50%; margin: 0 auto; ">
        <div class="text-center">
        <h2>Editar Usuario</h2>
        </div>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {% if messages %}
            <div id="alert-container" class="alert-container" style="display: none;">
              <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
              </div>
            </div>
            <script>
              // Mostrar la alerta flotante cuando hay mensajes
              window.onload = function() {
                mostrarAlerta();
              };
            </script>
            {% endif %}
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombres:</label>
                <input type="text" id="id_nombre" name="nombre" value="{{ profile.nombre }}" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="id_apellido" class="form-label">Apellidos:</label>
                <input type="text" id="id_apellido" name="apellido" value="{{ profile.apellido }}" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="id_cedula" class="form-label">Cedula:</label>
                <input type="text" id="id_cedula" name="cedula" value="{{ profile.cedula }}" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="id_email" class="form-label">Email:</label>
                <input type="email" id="id_email" name="email" value="{{ profile.email }}" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="id_telefono" class="form-label">Telefono:</label>
                <input type="text" id="id_telefono" name="telefono" value="{{ profile.telefono }}" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    </div>

{% endblock %}
